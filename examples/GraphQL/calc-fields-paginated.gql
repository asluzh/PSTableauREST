query calcFieldsPaginated {
  calculatedFieldsConnection {
    nodes {
      id
      name
      fullyQualifiedName
      description
      isHidden
      isAutoGenerated
      hasUserReference
      formula
      dataCategory
      role
      dataType
      defaultFormat
      aggregation
      folderName
      datasource {
        id
        name
        hasUserReference
        __typename
      }
      fields {
        name
      }
      sheet {
        id
      }
      sheets {
        id
        name
        workbook {
          id
          name
          projectName
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
    totalCount
  }
}
